<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <script>
        const target={
            namaTengah:"SuPu"
        };

        const handler={
            get:function (target,property){
                console.info(`Mengambil data ${property}`);
                return target[property];
            },
            set:function (target,property,value){
                console.info(`Menguba data ${property} : ${value}`);
                if(value===null){
                    target[property]="";    
                }
                else{
                    target[property]=value;
                }
            }
        }

        const proxy=new Proxy(target,handler);
        proxy.namaDepan="Reza";
        proxy.namaSulanjana=null;

        console.info(target);
        console.info(proxy.namaDepan);
        console.info(proxy.namaTengah);
        console.info(proxy.namaSulanjana);
    </script>
</body>
</html>
