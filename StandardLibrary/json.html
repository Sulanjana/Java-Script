<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const kumpulan={
            nama:"Reza",
            tengah:"Sulanjana",
            akhir:"Purnama",
            tempat:{
                tempatTinggal:"Bandung",
                jalan:"Manglayang"
            }
        }

        const Kumpulan=JSON.stringify(kumpulan);
        const kumppul=JSON.parse(Kumpulan);
        console.info(Kumpulan);
        console.info(kumppul);
    </script>
</body>
</html>
