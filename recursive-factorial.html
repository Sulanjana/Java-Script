<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Factorial</title>
</head>
<body>
    <script>
        function factorial(value){
            let angka=1;
            for(let i=1;i<=value;i++){
                angka*=i;
            }
            return angka;

        }

        document.writeln(factorial(5));

        function recursive(value){
            if(value===1){
                return 1;
            }
            else{
                return value*recursive(value-1);
            }
        }

        document.writeln(recursive(5));

        // else
        // 5*recursive(4)
        // 5*4*recursive(3)
        // 5*4*3*recursive(2)
        // 5*4*3*2*recursive(1)

    </script>
</body>
</html>
