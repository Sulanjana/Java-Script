<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Value</title>
</head>
<body>
    <script>
        function hello(hai){
            document.writeln(`<p>Hallo ${hai}</p>`);
        }

        const ello=hello;

        ello("Reza");
        hello("Sulanjana");


        function panggil(pang){
            pang("Jasu");
        }

        panggil(ello);
    </script>
</body>
</html>
