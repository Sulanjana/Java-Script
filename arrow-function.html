<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const sayHello = (name)=>{
            const say = (`Hello ${name}`);
            console.info(say);
        }
        sayHello("Reza");

        const haiKam= (nama) => console.info(`Hai ${nama}`);

        haiKam("Sulanjana");

        // const hasil = (pertama,kedua)=>{
        //     return pertama+kedua;
        // }

        const hasil = (pertama,kedua)=>pertama+kedua;

        console.info(hasil(3,5));

        function giveName(panggil){
            panggil("jasu");
        }

        // giveName(function (name){
        //     console.info(`Hello ${name}`);
        // })

        giveName ((nama)=>console.info(`Hai${nama}`));
    </script>
</body>
</html>
