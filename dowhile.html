<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let perulangan=11;
        do{
            document.writeln(`<p>Ini Perulangan ke do while loop ${perulangan}</p>`);
            perulangan++
        }while(perulangan<=10);

    </script>
</body>
</html>
