<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous</title>
</head>
<body>
    <script>
        let hai=function(hello){
            document.writeln(`<p>Hai ${hello}</p>`);
        }

        hai("Ja");

        function ahli(pakar){
            pakar("Sulanjana");
        }

        ahli(hai);
        ahli(function(nama){
            document.writeln(`Hallo${nama}`);
        });
    </script>
</body>
</html>
