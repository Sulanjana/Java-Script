<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai = "b";

        switch (nilai){

        
        case "A":
            document.writeln("Anda Lulus");
            break;
        case "B":
            document.writeln("Lulus");
            break;
        case "C":
            document.writeln("Cukup");
            break;
        case "D":
            document.writeln("Tidak Lulus");
            break;
        default :
            document.writeln("Salah Lulus");

        }
    </script>
</body>
</html>
