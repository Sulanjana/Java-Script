<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek Method Arrow Function</title>
</head>
<body>
    <script>
        const objek={
            nama:"Reza Sulanjana P",
            say:(nama)=>console.info(`Hallo ${nama}`)
        }

        objek.say("Reza");
    </script>
</body>
</html>
