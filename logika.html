<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika</title>
</head>
<body>
    <script>
        const nilaiAbsen=90;
        const nilaiUjian=65;

        const hasilAbsen=nilaiAbsen>70;
        const hasilUjian=nilaiUjian>70;

        const lulusUjian= hasilAbsen || hasilUjian;
        document.writeln("<p>"+lulusUjian+"</p>")
    </script>
</body>
