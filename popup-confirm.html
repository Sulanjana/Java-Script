<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
        const konfirmasi = confirm("Apakah Anda Ingin Melanjutkan?");
        if(konfirmasi){
            const nama = prompt("Siapa Nama Anda");
            alert(`Hallo ${nama}`);
        }
        else{
            alert("Bay");
        }
    </script>
</body>
</html>
