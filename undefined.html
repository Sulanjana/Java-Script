<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        let ahay=0;;
        if (ahay===undefined){
            console.info("Undefined");
        }
        else{
            console.info("Bukan");
        }

        let kelom = ["Reza","Sulanjana","Purnama"];

        if (kelom[2]===undefined){
            console.info("undefinedArray");
        }
        else{
            console.info("ArrayFound");
        }

        const kata = {
            nama : "Reza"
        };

        if (kata.nama === undefined){
            console.info("Gaada");
        }
        else{
            console.info("Ada");
        }




    </script>
</body>
</html>
