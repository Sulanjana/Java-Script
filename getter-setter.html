<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>
    <script>
        const orang={
            namaDepan:"Reza",
            namaBelakang:"Purnama",
            get namaFull(){
                return `Hai ${this.namaDepan} ${this.namaBelakang}`;

            },
            set namaFull(value){
                const array= value.split(" ");
                this.namaDepan=array[0];
                this.namaBelakang=array[1];

            }
        }
        orang.namaFull="Sulanjana Reza";
        console.table(orang);
    </script>
</body>
</html>
