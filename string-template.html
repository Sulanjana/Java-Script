<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const name="Reza Sulanjana Purnama";
        const firstName="Reza";
        const middleName="Sulanjana";
        const lastName="Purnama";

        console.info(`Nama : ${firstName} ${middleName} ${lastName}`)

        const nilai=80;

        console.info(`Nama : ${name} Lulus Ujian : ${nilai>60}`)

        const panjang = `Saya Reza Sulanjana Purnama
        Teknik Informatika
        Uin Sunan Gunung Djati`;

        console.info(panjang);

    </script>
</body>
</html>
