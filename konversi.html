<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi</title>
</head>
<body>
    <script>
        const nilai1 = 4;
        const nilai2 = parseInt("4");
        const nilai = nilai1+nilai2;

        document.writeln(`<p>${nilai}</p>`);
        document.writeln(`<p>${parseInt("1")}</p>`);
        document.writeln(`<p>${parseFloat("1.2")}</p>`);
        document.writeln(`<p>${Number("5.5")}</p>`);

        const a = 1;
        const b = 2;

        const ab = a.toString()+b.toString();

        document.writeln(`<p>${ab}</p>`);

        document.writeln(`<p>${parseInt("1ads")}</p>`);
        document.writeln(`<p>${parseFloat("1.2sa")}</p>`);
        document.writeln(`<p>${Number("5.5sa")}</p>`);

        const ang = Number("betul");
        const hasil = ang + 200;
        document.writeln(`<p>${hasil}</p>`);

        document.writeln(`<p>${isNaN(hasil)}</p>`);
        document.writeln(`<p>${isNaN(hasil)}</p>`);
        document.writeln(`<p>${hasil}</p>`);



    </script>
</body>
</html>
