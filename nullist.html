<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullList</title>
</head>
<body>
    <script>
        let a;
        let b=a;

        if(b===undefined || b===null){
            b="Adaan";
        }
        alert(b);

        b=a ?? "Adaan";
        alert(b);
    </script>
</body>
</html>
