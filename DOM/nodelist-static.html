<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List Static</title>
</head>
<body>
    <ul id="sa">
        <li id="satu">satu</li>
        <li id="dua">dua</li>
        <li id="tiga">tiga</li>
    </ul>
    <ul id="du">
        <li id="satu">satu</li>
        <li id="dua">dua</li>
        <li id="tiga">tiga</li>
    </ul>
    <script>
        let sa=document.querySelectorAll("li");
        
        const as = document.getElementById("sa");

        as.appendChild(document.createElement("li"));
        as.appendChild(document.createElement("li"));

        console.info(sa);

        sa=document.querySelectorAll("li");

        console.info(sa);

    </script>
</body>
</html>
