<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1 id="hatu">Arahkan Kursor</h1>
    <div id="keal" style="background-color: rgb(149, 214, 211) ; width: 500px; height: 500px;" ></div>
    <script>
        const hatu=document.getElementById("hatu");
        const keal=document.getElementById("keal");

        keal.onclick=function(event){
            hatu.textContent = `Kamu ada di posisi (${event.x},${event.y})`;
        }
        
    </script>
</body>
</html>
