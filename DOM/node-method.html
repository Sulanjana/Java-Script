<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Method</title>
</head>
<body>
    <ul id="kumpulan">
        <li id="satu">Satu</li>
        <li id="dua">Dua</li>
        <li id="tiga">Tiga</li>
    </ul>
    <script>
        const caku=document.getElementById("kumpulan");
        caku.removeChild(document.getElementById("satu"));
        caku.removeChild(document.getElementById("dua"));
        caku.removeChild(document.getElementById("tiga"));
        
    </script>
</body>
</html>
