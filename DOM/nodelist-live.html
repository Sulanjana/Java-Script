<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List Live</title>
</head>
<body>
    <ul id="sa">
        <li id="satu">satu</li>
        <li id="dua">dua</li>
        <li id="tiga">tiga</li>
    </ul>
    <ul id="du">
        <li id="satu">satu</li>
        <li id="dua">dua</li>
        <li id="tiga">tiga</li>
    </ul>
    <script>
        const sa=document.getElementById("sa");
        
        const as=sa.childNodes;
        
        sa.appendChild(document.createElement("li"));
        sa.appendChild(document.createElement("li"));

        console.info(as);

    </script>
</body>
</html>
