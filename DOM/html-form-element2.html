<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Element</title>
</head>
<body>
    <form name="commentForm">
        <label for="comment">
            Comment: <input id="comment" type="text" name="comment">
        </label>
        <br>
        <label for="from">
            From : <input id="from" type="text" name="from">
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="commentList"></div>
    <script>
        document.forms['commentForm'].onsubmit = function(event){
            event.preventDefault();

            const comment =  document.forms['commentForm']['comment'].value;
            const from =  document.forms['commentForm']['from'].value;
            const commentList = document.forms['commentList'];

            const hasil=document.createElement("p");
            hasil.textContent=`${comment}-${from}`;
            commentList.appendChild(hasil);

            document.forms['commentForm'].reset();

        }
    </script>
</body>
</html>
