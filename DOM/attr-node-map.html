<!DOCTYPE html>

<body>
    <img id="pat" src="https://cf.shopee.co.id/file/1740a66d75c848b38c85ade20a2505e2" alt="patrick">

        const pat=document.getElementById("pat");

        const attribute = pat.attributes;

            console.info(`${iterator.name} : ${iterator.value}`);
            
        }

        
        
        
    </script>
