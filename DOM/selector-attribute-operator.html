<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Attribute Operator</title>
</head>
<body>
    <div class="reza"></div>
    <div class="rezasulanjana"></div>
    <div class="rezapurnama"></div>
    <script>
        const kelas=document.querySelectorAll("div[class^='reza']");
        console.info(kelas);
    </script>
</body>
</html>
