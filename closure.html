<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function luar(pertama){
            const nama="Reza";
            function dalam(kedua){
                console.info(`${nama}`);
                return pertama+kedua;
            }
            return dalam;
        }

        const akhir=luar(10);

        // function akhir(kedua){
        //     console.info("Reza");
        //     return 10 + param
        // }

        console.info(akhir(20));
    </script>
</body>
</html>
