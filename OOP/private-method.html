<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class Ada{
            adaan(adaa){
                if(adaa){
                    this.#adanama(adaa);
                }
                else{
                    this.#gaadanama();
                }
            }

            #gaadanama(){
                console.info("Hai");
            }
            #adanama(adaa){
                console.info(`Hai ${adaa}`);
            }

        }

        ada = new Ada();
        ada.adaan();

    </script>
</body>
</html>
