<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class Matematika{
            static hitung(...angkanya){

                if(angkanya.length===0){
                    throw new Error("Jumlah Angka Tidak Boleh Kosong");
                }
                let hasil=0

                for(const itung of angkanya){
                    hasil+=itung;
                }

                return hasil;
            }
        }

        try{
            // const matematika= Matematika.hitung(12,14);
            console.info(Matematika.hitung(12,314,1));
        }
        catch(error){
            console.info(`Terjadi Error ${error.message}`);

        }
        finally{
            console.info("Program Telah Selesai Dijalankan!!")
        }

        class Perhitungan{
            #angka=2;

            hitung(){
                try{
                    return this.#angka;
                }
                finally{
                    this.#angka++;
                }
            }
        }

        const peritungan= new Perhitungan();
        console.info(peritungan.hitung());
        console.info(peritungan.hitung());
        console.info(peritungan.hitung());
        console.info(peritungan.hitung());
        console.info(peritungan.hitung());
        console.info(peritungan.hitung());
        
    </script>
</body>
</html>
