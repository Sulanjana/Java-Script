<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class Matematika{
            static hitung(...angkanya){

                if(angkanya.length===2){
                    throw new Error("Jumlah Angka Tidak Boleh Kosong");
                }
                let hasil=0

                for(const itung of angkanya){
                    hasil+=itung;
                }

                return hasil;
            }
        }

        const matematika= Matematika.hitung(12,14);
        console.info(matematika);
    </script>
</body>
</html>
