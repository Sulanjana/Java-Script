<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Karyawan{
            wawan(name){
                console.info(`Hallo ${name} Perkenalkan Saya ${this.name}`);
            }
        }
        class Bos extends Karyawan{
            oos(name){
                console.info(`Hallo ${name} Perkenalkan Saya ${this.name}`);
            }
        }

        karyawan = new Karyawan();
        karyawan.name="Atasan";
        karyawan.wawan("Wan");
        console.info(karyawan);

        
        bos = new Bos();
        bos.name="Atasan";
        bos.oos("OS");
        console.info(bos);
    </script>
</body>
</html>
