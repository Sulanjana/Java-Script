<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek</title>
</head>
<body>
    <script>
        function Orang(namaDepan,namaBelakang){
            this.namaDepan=namaDepan;
            this.namaBelakang=namaBelakang;
            this.bilang=function (kirim){
                console.info(`Hallo ${kirim} Perkenalkan Saya ${this.namaDepan}`);
            }

            
        }
        Orang.prototype.nami=function(){
            console.info(`Selamat ${this.namaDepan} dan ${this.namaBelakang}`);
        }

        const baru=new Orang("Reza","Sulanjana");
        const awal=new Orang("Jana","Purna");

        console.log(baru);
        console.log(awal);

        baru.nami();
        baru.bilang("huhuy");

    </script>
</body>
</html>
