<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>
        class Verifikasi{
            static nama="Reza";
            static umur=21;
            static keluarga="Purnama";
        }

        Verifikasi.nama="Sulanjana";

        console.info(Verifikasi.nama);
        console.info(Verifikasi.umur);
        console.info(Verifikasi.keluarga);


    </script>
</body>
</html>
