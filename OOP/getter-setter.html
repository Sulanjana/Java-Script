<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>
    <script>
        class Nama{
            constructor(namaDepan,namaBelakang){
                this.namaDepan=namaDepan;
                this.namaBelakang=namaBelakang;
            }

            get Nama(){
                return `${this.namaDepan} ${this.namaBelakang}`;
            }

            set Nama(value){
                const hasil = value.split(" ");
                this.namaDepan=hasil[0];
                this.namaBelakang=hasil[1];


            }

        }
        const nama= new Nama("Reza","Sulanjana");
        console.info(nama.Nama)

        nama.Nama="Sulanjana Purnama";
        console.info(nama);
    </script>
</body>
</html>
