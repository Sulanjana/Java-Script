<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>
        class Orang{
            constructor (piple){
                this.piple=piple;
            }
            Ucapan(piple){
            console.info(`Saya ${this.piple} Mengucapkan Selamat Datang Kepada ${piple}`);
        }
        }
        orang = new Orang("Bagus");
        orang.Ucapan("Agus");

        console.info(orang);


        


    </script>
</body>
</html>
