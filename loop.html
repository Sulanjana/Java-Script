<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        
        for(let perulangan=1;perulangan<=10;perulangan++){
            document.writeln(`<p>Ini Perulangan ke for loop ${perulangan}</p>`);
        }

        let perulangan=1;
        while(perulangan<=10){
            document.writeln(`<p>Ini Perulangan ke while loop ${perulangan}</p>`);
            perulangan++
        }
        
        
    </script>
</body>
</html>
