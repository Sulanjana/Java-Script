<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <script>
        const nilai="70";

        let bilang;

        if(nilai>70){
            bilang = "Selamat";
        }
        else{
            bilang = "Semangat";
        }
        document.writeln(`<p>${bilang}</p>`);
        bilang= nilai>70 ? "Selamat":"Semangat";

        document.writeln(`${bilang}`);
    </script>
</body>
</html>
