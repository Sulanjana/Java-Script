<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        const ofof=["Satu","Dua","Tiga"];
        for(const fofo of ofof){
            document.writeln(`${fofo}`);
        }

        const lengkap="Reza Sulanjana Purnama";
        for(const banget of lengkap){
            document.writeln(`<p>${banget}</p>`);
        }

    </script>
</body>
</html>
