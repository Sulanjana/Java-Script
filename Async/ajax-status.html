<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <h1 id="respon"></h1>
    <script>
        function respon(json){
            const resp=document.getElementById("respon");
            resp.textContent = json.response;

        }
        const ajax=new XMLHttpRequest();
        ajax.onreadystatechange=function(){
            console.info(`Ready State Change ${ajax.readyState}`)
        }
        ajax.open("GET","api/helo.json")
        ajax.addEventListener("load",function(){
            if(ajax.status===200){
                const json=JSON.parse(ajax.responseText);
                respon(json);
            }
            else{
                respon({response : `Terdapat kesalahan ${ajax.status}`})
                
            }
            
        })
        ajax.send();
    </script>
</body>
</html>
