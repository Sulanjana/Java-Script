<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-In</title>
</head>
<body>
    <script>
        const nama={
            namaDepan:"Reza",
            namaTengah:"Sulanjana",
            namaAkhir:"Purnama"
        };
        for(const rinting in nama){
            document.writeln(`<p>${rinting} : ${nama[rinting]}</p>`);
        }

        const nami=["reza","sulanjana","purnama"];

        for(let pri in nami){
            document.write(`<p>Index ke-${pri} = ${nami[pri]}</p>`);
        }
    </script>
</body>
</html>
